<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息界面</title>
    <link rel="stylesheet" href="CSS/bootstrap4.5.0.min.css">
    <link rel="stylesheet" href="CSS/profile.css">
</head>
<body>
<div class="container" style="background-color: #F5F5F5; overflow: hidden;height: 70px;">
    <div class="form-group" style="margin: 20px;height: 30px;">
        <a href="index.html" style="display: inline-block"><img src="img/图片3.png" style="width: 10px;height: 20px"></a>
        <span style="font-size: 20px;margin-left: 35%;">个人信息</span>
    </div>
</div>
<!--<div class="form-group" style="background-color: white;height: 15px; margin:0;"></div>-->
<div class="container">
    <div class="form-group">
    <label for="photoUpload">
        <span class="text">头像</span>
        <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
        <span class="img-avatar"><img class="avatar" id="previewArea" src="img/图片9.png" alt="未设置"></span>
    </label>
    <input type="file" id="photoUpload" name="photo" accept="image/*" multiple style="display: none;">
    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="profile/name.html">
            <span class="text">昵称</span>
            <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
            <span class="img-avatar" id="name">未设置</span>
            </a>
        </label>
    </div>

    <div class="form-group" >
        <label>
            <a class="change" href="profile/gender.html">
                <span class="text">性别</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar" id="gender"></span>
            </a>
        </label>
    </div>

    <div class="form-group" >
        <label>
            <a class="change" href="profile/region.html">
                <span class="text">地区</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar" id="region"> </span>
            </a>
        </label>
    </div>

    <div class="form-group" >
        <label>
            <a class="change" href="profile/authentication.html">
                <span class="text">实名认证</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar" id="authentication"> </span>
            </a>
        </label>
    </div>
</div>

<script src="JS/jquery-1.12.3.js"></script>
<script src="JS/profile.js"></script>

</body>
</html>
