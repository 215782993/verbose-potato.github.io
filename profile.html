<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息界面</title>
    <link rel="stylesheet" href="CSS/bootstrap4.5.0.min.css">
    <link rel="stylesheet" href="CSS/profile.css">
</head>
<body>
<div class="container" style="background-color: #F5F5F5; overflow: hidden;height: 70px;">
    <div class="form-group" style="margin: 20px;height: 30px;">
        <a href="index.html" style="display: inline-block"><img src="img/图片3.png" style="width: 10px;height: 20px"></a>
        <span style="font-size: 20px;margin-left: 35%;">个人信息</span>
    </div>
</div>
<!--<div class="form-group" style="background-color: white;height: 15px; margin:0;"></div>-->
<div class="container">
    <div class="form-group" >
    <label for="photoUpload">
        <span class="text">头像</span>
        <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
        <span class="img-avatar"><img class="avatar" id="previewArea" src="img/图片6.png" alt="未设置"></span>
    </label>
    <input type="file" id="photoUpload" name="photo" accept="image/*" multiple style="display: none;">
    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="#username">
            <span class="text">昵称</span>
            <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
            <span class="img-avatar"> </span>
            </a>
        </label>

    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="#account">
                <span class="text">账号</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar"> </span>
            </a>
        </label>
    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="#gender">
                <span class="text">性别</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar"> </span>
            </a>
        </label>
    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="#region">
                <span class="text">地区</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar"> </span>
            </a>
        </label>
    </div>
    <div class="form-group" >
        <label>
            <a class="change" href="#real_name">
                <span class="text">实名认证</span>
                <img class="right-img" src="img/图片5.png" style="margin-top: 15px">
                <span class="img-avatar"> </span>
            </a>
        </label>
    </div>
</div>


<script src="JS/jquery-1.12.3.js"></script>

<script>
    $(document).ready(function() {
        $('#photoUpload').on('change', function(e) {
            // 确保用户选择了文件
            if (e.target.files && e.target.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    // 将读取到的文件内容设置为预览图片的src
                    $('#previewArea').attr('src', e.target.result);
                };

                // 读取用户选择的第一个文件
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // 如果你想通过点击某个元素来触发文件选择，可以添加以下代码
        $('.fas.fa-upload').on('click', function() {
            $('#photoUpload').click();
        });
    });
</script>
</body>
</html>
