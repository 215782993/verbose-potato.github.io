<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="CSS/bootstrap4.5.0.min.css" >
    <link rel="stylesheet" href="CSS/business.css">
</head>
<body>
<div class="container" style="background-color: #F5F5F5; overflow: hidden;height: 70px;">
    <div class="form-group" style="margin: 20px;height: 30px;">
        <a href="index.html" style="display: inline-block"><img src="img/图片3.png" style="width: 10px;height: 20px"></a>
        <span style="font-size: 20px;margin-left: 35%;">商家发布</span>
    </div>
</div>
<div class="form-group" style="background-color: white;height: 15px; margin: 0"></div>
<div class="container">
    <form id="uploadForm" action="#" method="post" name="business">
        <div class="container-img">
        <div class="form-group">
            <span id="previewArea" class="mt-3"></span>
            <span id="add" class="add-img">
                <label for="photoUpload">
                    <img src="img/图片2.png" class="img">
                    <i class="fas fa-upload ml-2"></i>
                </label>
                <input type="file" id="photoUpload" name="photo[]" accept="image/*" multiple style="display: none;">
            </span>
        </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control title-input" id="title" name="title" placeholder="不是哥们，不写个标题吗" required>
            <div class="text-area-container">
                <textarea class="form-control text-body" id="description" rows="14" maxlength="300" required></textarea>
                <div class="text-count">0/300</div>
            </div>
        </div>
        <div class="fixed-button-container">
            <button type="submit" class="btn btn-primary fixed-button">发布</button>
        </div>
    </form>
</div>
<script src="JS/jquery-1.12.3.js"></script>
<script src="JS/business.js"></script>

</body>
</html>
