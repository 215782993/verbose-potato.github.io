<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="CSS/bootstrap4.5.0.min.css" >
    <link rel="stylesheet" href="CSS/business.css">
</head>
<body>
<div class="container">
    <a href="index.html" class="nav-link"><img src="img/图片3.png" style="width: 15px;height: 20px;margin-left: -10px"></a>
</div>

<div class="container">

    <form id="uploadForm" action="#" method="post" name="business">
        <div class="container-img">
        <div class="form-group">
            <span id="previewArea" class="mt-3"></span>
            <label for="photoUpload">
                <img src="img/图片2.png" class="img">
                <i class="fas fa-upload ml-2"></i>
            </label>
            <input type="file" id="photoUpload" name="photo[]" accept="image/*" multiple style="display: none;">
        </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="title" name="title" placeholder="不是哥们，不写个标题吗" required>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="fixed-button-container">
            <button type="submit" class="btn btn-primary fixed-button">发布</button>
        </div>
    </form>
</div>
<script src="JS/business.js"></script>
</body>
</html>
